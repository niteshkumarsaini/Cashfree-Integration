spring.application.name=Cashfree
server.port=8000
payment.cashfree.api.AppID=YOUR APP_ID
payment.cashfree.api.SecretKey=YOUR_SECRETKEY
spring.datasource.name=cashfree
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/cashfree
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG
spring.main.banner-mode=off

